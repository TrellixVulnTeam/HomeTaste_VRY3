    <main>
        <div class="container-fluid">
            <section class="mt-5 pt-5">
            <h2 class="titulo font-weight-bold text-center">Contactate con nosotros</h2>
            </section>
            <div class="row m-5">
                <div class="col-md-6 col-xs-12">
                    <form action="">
                        <fieldset>

                            <legend>Mandanos tu duda!</legend>
                            <label for="nombreUsuario">Nombre:</label>
                            <input type="text" placeholder="Ingrese su nombre" id="nombreUsuario">
                            <br>
                            <label for="apellidoUsuario">Apellido:</label>
                            <input type="text" placeholder="Ingrese su apellido" id="apellidoUsuario">
                            <br>
                            <label for="email">E-mail:</label>
                            <input type="email" placeholder="Ingrese su correo electrónico" id="email">
                            <br>
                            
                            <label for="">Estado civil:</label>
                            <select name="" id="">
                                <option value="1">Soltero/a</option>
                                <option value="2">Casado/a</option>
                                <option value="3">Divorciado/a</option>
                                <option value="4">En pareja</option>
                            </select>

                            <br>
                            
                            <label for="">¿Desea recibir el Newsletter?</label>
                            <input type="checkbox">
                            <br>
                            Ingrese su comentario:<textarea name="" id="" cols="30" rows="10"></textarea>
                            <br>
                            
                            <input type="submit" value="Enviar formulario">
                            <input type="reset" value="Limpiar formulario">
                            
                        </fieldset>

                    </form>
                </div>
                <div class="col-md-6 col-xs-12">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.4999533013174!2d-58.4968448848533!3d-34.566214180469245!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb6f721af151f%3A0x3ff0afa199b1e079!2sAvenida%20Triunvirato%20%26%20Manuela%20Pedraza%2C%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1605413943512!5m2!1ses-419!2sar" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
